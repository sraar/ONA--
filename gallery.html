<link rel="stylesheet" href="css/style.css" />
<style>
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 20px;
  }
  .gallery-item {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    background: #fff;
    transition: transform 0.3s ease;
  }
  .gallery-item:hover {
    transform: scale(1.05);
  }
  .gallery-item img {
    width: 100%;
    display: block;
    object-fit: cover;
    height: 180px;
  }
  .caption {
    padding: 10px;
    font-weight: 600;
    color: #004d40;
    text-align: center;
  }
  body.dark-mode .caption {
    color: #a5d6a7;
  }
</style>
</head>

      <div class="caption">Students Studying</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=600&q=80" alt="Science Lab" />
