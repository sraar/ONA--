<!-- student-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- (same head as before) -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login | Onesmos Nesib Academy</title>
  <style>
    /* same styles as before */
    /* ... */
    .forgot-password {
      margin-top: 1rem;
      text-align: right;
    }
    .forgot-password a {
      color: #e0e0e0;
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
    }
    .forgot-password a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Student Login</h1>
    <form id="student-login-form">
      <input type="text" id="username" placeholder="Username" required autocomplete="off" />
      <input type="password" id="password" placeholder="Password" required autocomplete="off" />
      <div id="error-msg" class="error"></div>
      <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
      <a href="password-reset.html">Forgot Password?</a>
    </div>
  </div>

  <script>
    const students = {
      'AmanuelTolessa': 'pass123',
      'ZenabFikradin': 'pass234',
      'HundeDereje': 'pass345',
      'AbakabegnaTeshome': 'pass456',
      'IsraelMengistu': 'pass567',
      'MarsimoiAbabe': 'pass678',
      'LateraKefalew': 'pass789'
    };

    const form = document.getElementById('student-login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (students[username] && students[username] === password) {
        errorMsg.textContent = '';
        alert(`Welcome ${username}! Redirecting...`);
        window.location.href = 'student-dashboard.html';
      } else {
        errorMsg.textContent = 'Invalid username or password. Please try again.';
      }
    });
  </script>

</body>
</html>
