<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset | Onesmos Nesib Academy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #004aad, #33aaff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .reset-container {
      background: rgba(0, 0, 50, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #33aaff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0074d9;
    }
    .info-msg {
      color: #a0e7ff;
      margin-bottom: 1rem;
    }
    a.back-link {
      color: #e0e0e0;
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
    }
    a.back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h1>Password Reset</h1>
    <p class="info-msg">Enter your username. Admin will reset your password and contact you.</p>
    <form id="reset-form">
      <input type="text" id="reset-username" placeholder="Enter your username" required autocomplete="off" />
      <button type="submit">Request Reset</button>
    </form>
    <p><a href="student-login.html" class="back-link">Back to Login</a></p>
  </div>

  <script>
    const resetForm = document.getElementById('reset-form');

    resetForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('reset-username').value.trim();

      if (username.length === 0) {
        alert('Please enter your username.');
        return;
      }

      // Simulate reset request
      alert(`Password reset request submitted for username: ${username}\n\nAdmin will contact you shortly.`);
      // Optionally redirect back to login page:
      window.location.href = 'student-login.html';
    });
  </script>

</body>
</html>
